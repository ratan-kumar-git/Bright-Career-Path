<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/output.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <section class="bg-primary h-[100vh] flex justify-center items-center">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="/" class="flex items-center mb-6 text-2xl font-bold text-primarybutton">
                Bright Career Path
            </a>
            <div class="w-full bg-white shadow-md rounded-lg md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl text-center font-bold leading-tight tracking-tight text-primarytext md:text-2xl">
                        Admin Login
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="/admin/login" method="POST">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-primarytext">
                                Your Email/Username
                            </label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5"
                                placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-primarytext">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5"
                                required="">
                        </div>
                        <button type="submit"
                            class="w-full text-white hover:text-primarybutton bg-primarytext focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            Signin
                        </button>
                        <p class="text-sm font-light text-primarytext">
                            Don’t have an account yet?
                            <a href="#" class="font-medium text-primarytext hover:underline">
                                Contact Developer
                            </a>
                        </p>
                    </form>

                    <!-- Notification -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div id="alert-1"
                        class="flex items-center px-4 py-3 mb-4 text-primarytext rounded-lg bg-primarybutton"
                        role="alert">
                        <div class="ms-3 text-sm font-medium">
                            {{message}}
                        </div>
                        <button type="button"
                            class="ms-auto -mx-1.5 -my-1.5 text-white bg-secondary hover:bg-primarytext rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8"
                            data-dismiss-target="#alert-1" aria-label="Close">
                            ❌
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
